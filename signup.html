<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form action="" method="get">
     <h1 class="main-heading">Signup</h1>
     <h2>Personal Information</h2>
     <p> Name*: <input type="text" placeholder="name" required></p> 
    <fieldset>
        <legend>Gender</legend>
     <p>
        Male <input type = "radio" placeholder="gender" id ="Male">
        Female <input type = "radio" placeholder="gender" id ="Female">
        Others <input type = "radio" placeholder="gender" id = "others">
     </p>  
     </fieldset>
     <p>Address:<textarea placeholder="address" id="address" cols="30" row="10"></textarea></p>
      <p>Email*: <input type="email" placeholder="email" id="email" required></p>
      <p>Pincode: <input type ="number" placeholder="Pincode" id="Pincode"></p> 
      <p>Password:* <input type="password" placeholder="password" id ="password" required></p> 
      <input type="submit" placeholder = "submit" value ="Submit">
    </form>

</body>
</html>
